<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/FrontEnd/css/login.css">
  <title>Login</title>
</head>

<body>
  <div class="pai">
    <div class="conteudo">
      <h1 class="titulo">Bem-vindo!</h1>
      <p>Digite seu usuário e senha para entrar no sistema</p>
      <form>
        <div class="form-item">
          <img class="img1" src="/FrontEnd/imgs/usuario1.svg" alt="">
          <input class="input-item" type="text" placeholder="Usuário">
        </div>
        <div class="form-item item2">
          <img class="img2" src="/FrontEnd/imgs/Cadeado.svg" alt="">
          <input class="input-item" type="password" placeholder="Senha">
        </div>
        <button>Entrar</button>
      </form>
    </div>
  </div>
</body>

</html>
